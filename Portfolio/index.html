<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molly Kane's Portfolio</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- main container start-->
    <div class="container mt-4">
        <h1 class="fw-bold text-white text-center mb-5">Molly Kane</h1> 
        <!-- cards flex container start -->
        <div class="d-flex flex-wrap mt-3 justify-content-center gap-4">
            <!-- card start -->
            <div class="card shadow" style="width: 18rem;">
                <img src="images/bootstrap-cv.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Bootstrap CV</h5>
                    <p class="card-text">Here I created a CV using Bootstrap framework.</p>
                    <a href="https://mollyckane.github.io/BootstrapCV/" target="_blank" class="btn btn-secondary">Go there now</a>
                </div>
            </div>
            <!-- card end -->
            <!-- card start -->
            <div class="card shadow" style="width: 18rem;">
                <img src="images/responsive-cv.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Responsive CV</h5>
                    <p class="card-text">A responsive CV using media queries to adapt scalability.</p>
                    <a href="https://mollyckane.github.io" target="_blank" class="btn btn-secondary">Go there now</a>
                </div>
            </div>
            <!-- card end -->
       </div>
       <!-- cards flex container end -->
    </div>
    <!-- main container end -->
    
<!-- bootstrap js -->


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
