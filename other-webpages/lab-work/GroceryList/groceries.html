<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <!-- link css -->
    <link rel="stylesheet" href="../css/general.css" />
    <!-- tab icon -->
    <link rel="icon" href="../../../MK.svg">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="gradient-dream">
    <!-- glass card start -->
    <div class="loading-anim glass-card">
        <span class="text-center mb-3"><h2 class="gc-headings">Welcome to your shopping planner</h2></span>

        <div id="gc-form" class="loading-anim gc-form">
            <label class="gc-label">What would you like to add to your grocery list?   
            </label>

            <div class="add-item-container">
                <input type="text" id="gc-input" class="gc-input" placeholder="Type item here...">
                <button onclick="createGroceryList()" class="gc-btn" id="add-item-btn">+ Add</button>
            </div>
            <div id="gc-list-output" class="gc-list-output">
                <ul id="grocery-ulist" class="gc-list-output">  

                </ul>
                <!-- js adds and removes grocery list items -->
             
                
            </div>
        </div>

    </div>
    <!-- glass card end -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/21102ac5ea.js" crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="groceries.js"></script>
</body>
